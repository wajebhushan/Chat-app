<div class="card-content">
  <div class="card user-room" >
  <form style="width: 90%;" #roomrForm="ngForm">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Create Room" name="room" ngModel>
        </div>
      </div>
      <div class="col-6">
        <div class="btn-submit">
          <button type="submit" class="btn" style="color: white; background-color: #F79523;" (click)="createRoom(roomrForm.value)">CREATE ROOM</button>
        </div>
      </div>
    </div>
  </form>
    <div *ngFor="let rm of rooms" style="padding:5px;width: 55%; margin-bottom: 5px;" class="card">
      <div class="row">
        <div class="col-9">
          <span style="font-size: 19px;font-weight: 800;font-style: normal; margin:10px 30px;">{{rm.room_name}}</span >
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-sm" style="color: white; background-color: #F79523;" (click)="joinRoom(rm._id)">Join</button>
        </div>
      </div>
      </div>
    </div>
  </div>
