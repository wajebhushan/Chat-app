<div class="card-content">
  <div class="card user-login" >
  <form style="width: 40%;" #register="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" ngModel>
    </div>
    <div class="btn-submit">
      <button type="submit" class="btn" style="color: white; background-color: #F79523;" (click)="registerUser(register.value)">SIGN UP</button>
    </div>
  </form>
</div>
</div>
